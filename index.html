<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" 
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script>
        var city
        function handleChange(){
            city = document.getElementById("city").value
        }
        function handleSubmit() {
            const url = 'https://api.openweathermap.org/data/2.5/weather'
            const apiKey = '3f6cef25b4e1d9931c09af1a87ee1058'
            let params = {
                q: city,
                APPID: apiKey,
                units: 'metric',
                lang: 'en',    
            }
            axios.get(url, {
                params: params
            })
            .then((res)=>{
                console.log(res);
            })
            .catch(err=>{
                console.log(err);
            })
        }
        
    </script>
</head>
<body>
    <div class="container">
        <form >
            <div class="mb-3 float">
              <label for="city" placeholder="Enter City" class="form-label"></label>
              <input type="text" id="city" class="form-control" onchange="handleChange()">
              <button type="button" class="btn btn-primary" onclick="handleSubmit()">Submit</button>
            </div>
                <div className="col-sm-12 col-md-10 offset-md-1 my-5 text-center">
                    <div class="card bg-dark text-white">
                        <img class="card-img" src="https://images.pexels.com/photos/2931915/pexels-photo-2931915.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" 
                        height="50%" alt="Card image">
                        <div class="card-img-overlay">
                          <h3 id="name" class="card-title"></h5>
                          <p class="card-text"></p>
                          <p class="card-text"></p>
                        </div>
                      </div>
                </div>    
          </form>
    </div>
</body>
</html>
